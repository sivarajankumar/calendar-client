<div id="content" ng-init="init()">
	<table>
		<tr>
		<th>Filename</th>
		<th>Month</th>
		<th>Year</th>
		<th>Modification date</th>
		</tr>
		<tr ng-repeat="entry in data" ng-class-even="'even'" ng-class-odd="'odd'">
			<td>{{entry.filename}}</td>
			<td>{{entry.month}}</td>
			<td>{{entry.year}}</td>
			<td>{{entry.date}}</td>
			<td><a href="todo">edit</a></td>
			<td><a href="todo">delete</a></td>
		</tr>
		
	</table>

</div>
